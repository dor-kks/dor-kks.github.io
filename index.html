<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    #muteButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" maxTrack="3"
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- PNG IMAGES -->
      <img id="img-dotcom" src="./assets/dotcom-illustrations.png" crossorigin="anonymous">
      <img id="img-nft" src="./assets/nft-illustrations.png" crossorigin="anonymous">
      <img id="img-genai" src="./assets/genai-illustrations.png" crossorigin="anonymous">

      <!-- AUDIO FILES -->
      <audio id="audio1" src="./assets/cemetery-dotcom-audio.mp3" preload="auto"></audio>
      <audio id="audio2" src="./assets/cemetery-nft-audio.mp3" preload="auto"></audio>
      <audio id="audio3" src="./assets/cemetery-genai-audio.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- MARKER 0 â†’ NOW NFT -->
<a-entity id="marker0" mindar-image-target="targetIndex: 1">
  <a-plane width="1.8" height="3.555"
           material="src: #img-nft; transparent: true;"></a-plane>
</a-entity>

<!-- MARKER 1 â†’ NOW DOTCOM -->
<a-entity id="marker1" mindar-image-target="targetIndex: 0">
  <a-plane width="1.8" height="3.555"
           material="src: #img-dotcom; transparent: true;"></a-plane>
</a-entity>

    <!-- MARKER 2 â†’ GENERATIVE AI -->
    <a-entity id="marker2" mindar-image-target="targetIndex: 2">
      <a-plane width="1.8" height="3.555"
               material="src: #img-genai; transparent: true;"></a-plane>
    </a-entity>

  </a-scene>

  <button id="muteButton">ðŸ”‡</button>

  <script>
    const audio1 = document.querySelector("#audio1");
    const audio2 = document.querySelector("#audio2");
    const audio3 = document.querySelector("#audio3");

    const marker0 = document.querySelector("#marker0");
    const marker1 = document.querySelector("#marker1");
    const marker2 = document.querySelector("#marker2");

    const muteBtn = document.querySelector("#muteButton");

    // Maintain original portrait ratio (1080 Ã— 1920)
    const imgRatio = 1080 / 1920;
    const width = 1.8;
    const height = width / imgRatio;

    document.querySelectorAll("a-plane").forEach(plane => {
      plane.setAttribute("width", width);
      plane.setAttribute("height", height);
    });

   // MARKER 0 â†’ now plays audio2 (NFT)
marker0.addEventListener("targetFound", () => {
  audio2.currentTime = 0;
  audio2.play();
});
marker0.addEventListener("targetLost", () => {
  audio2.pause();
  audio2.currentTime = 0;
});

// MARKER 1 â†’ now plays audio1 (DotCom)
marker1.addEventListener("targetFound", () => {
  audio1.currentTime = 0;
  audio1.play();
});
marker1.addEventListener("targetLost", () => {
  audio1.pause();
  audio1.currentTime = 0;
});


    // MARKER 2 â†’ audio3
    marker2.addEventListener("targetFound", () => {
      audio3.currentTime = 0;
      audio3.play();
    });
    marker2.addEventListener("targetLost", () => {
      audio3.pause();
      audio3.currentTime = 0;
    });

    // Unlock all audio on first user gesture
    function unlockAudio() {
      [audio1, audio2, audio3].forEach(a => {
        a.play().then(() => a.pause());
      });
      window.removeEventListener("touchstart", unlockAudio);
      window.removeEventListener("click", unlockAudio);
    }
    window.addEventListener("touchstart", unlockAudio);
    window.addEventListener("click", unlockAudio);

    // Mute / Unmute button
    muteBtn.addEventListener("click", () => {
      const anyPlaying = !audio1.paused || !audio2.paused || !audio3.paused;

      if (anyPlaying) {
        audio1.pause();
        audio2.pause();
        audio3.pause();
        muteBtn.textContent = "ðŸ”‡";
      } else {
        if (marker0.dataset.visible) audio1.play();
        if (marker1.dataset.visible) audio2.play();
        if (marker2.dataset.visible) audio3.play();
        muteBtn.textContent = "ðŸ”Š";
      }
    });
  </script>

</body>
</html>
